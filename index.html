<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>DuckDuckGO</title>

<body>
    <header class="header-section">
        <img src="./assets/images/menu-icon.svg" alt="">

        <img src="./assets/images/duckduckgologo.svg" alt="" class="duckduckgo-logo" width="200" height="160">

            <input type="text" placeholder="Search the web without being tracked">

            <h2>Tired of being tracked online? We can help.</h2>

            <div>
                <ul>
                    <li class="private-class">

                    </li>
                    <li class="tracker-class">
                        <img src="./assets/images/oke-icon.svg" alt="" width="16" height="16">

                    </li>

                        <img src="./assets/images/oke-icon.svg" alt="" width="16" height="16">
                        <span>Site Encryption</span>
                    </li>
                </ul>
            </div>
            <button class="windows-class"><img src="./assets/images/windows-logo.svg" alt="" width="20"
                    height="20">Download
                DuckDuckGo for
                Windows</button>
            <button class="chrome-class"><img src="./assets/images/chrome-logo.svg" alt="" width="20" height="20">Add
                DuckDuckGo to
                Chrome</button>

    <footer>
